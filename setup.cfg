[flake8]
max-line-length = 88
extend-ignore = E203, E266, E501, W503
exclude = 
    .git,
    __pycache__,
    .venv,
    venv,
    env,
    build,
    dist,
    *.egg-info
max-complexity = 10
per-file-ignores =
    __init__.py:F401

[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False

